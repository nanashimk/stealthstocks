  <style>
    :root{

      --card: #111823;
      --muted: #8aa0b3;
      --text: #eaf2f9;
      --accent: #7c5cff;
      --accent-2: #24e3a9;
      --ring: rgba(124, 92, 255, .55);
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
    }
    @media (prefers-color-scheme: light) {
      :root{ --bg:#f7fafc; --card:#fff; --muted:#5e6b76; --text:#0b1320; --accent:#6a5cff; --accent-2:#0fbf9f; --ring:rgba(106,92,255,.35); --shadow:0 10px 30px rgba(0,0,0,.08); }
    }
    *{ box-sizing:border-box }
    body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: radial-gradient(1200px 800px at 10% -10%, rgba(124,92,255,.12), transparent 60%), radial-gradient(900px 600px at 120% 10%, rgba(36,227,169,.10), transparent 60%), var(--bg); color:var(--text) }
    .container{ width:min(1200px,92vw); margin:0 auto }
    header{ position:sticky; top:0; z-index:50; backdrop-filter:saturate(120%) blur(10px); background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,0)); border-bottom:1px solid rgba(255,255,255,.06) }
    .nav{ display:flex; align-items:center; justify-content:space-between; padding:14px 0 }
    .brand{ display:inline-flex; align-items:center; gap:.7rem; font-weight:700 }
    .logo{ width:40px; height:40px; border-radius:12px; background: conic-gradient(from 210deg, var(--accent), var(--accent-2)); filter: drop-shadow(0 10px 18px rgba(124,92,255,.22)); }
    .cta{ display:inline-flex; align-items:center; gap:.6rem; padding:10px 14px; border-radius:999px; background:linear-gradient(to right, var(--accent), var(--accent-2)); color:#fff; font-weight:600; border:0; box-shadow:var(--shadow) }
    .hero{ padding:60px 0 30px; text-align:center }
    .kicker{ color:var(--muted); text-transform:uppercase; letter-spacing:.2em; font-size:.8rem }
    h1{ font-size: clamp(2rem, 3.2vw + 1rem, 3.4rem); margin:10px 0 16px; line-height:1.08 }
    .lead{ color:var(--muted); max-width:760px; margin:0 auto }
    .grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap:18px; margin:28px 0 80px }
    .card{ grid-column: span 4; background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,0)); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); overflow:hidden; box-shadow:var(--shadow); transition: transform .25s ease, box-shadow .25s ease }
    .card:hover{ transform: translateY(-6px); box-shadow: 0 20px 40px rgba(0,0,0,.35) }
    .media{ position:relative; aspect-ratio:4/3; background:#0d1117; overflow:hidden }
    .media img{ width:100%; height:100%; object-fit:cover; display:block }
    @media (max-width:1024px){ .card{ grid-column: span 6 } }
    @media (max-width:640px){ .card{ grid-column: span 12 } }
    .modal{ position:fixed; inset:0; background:rgba(0,0,0,.65); display:none; align-items:center; justify-content:center; padding:20px; z-index:100 }
    .modal[open]{ display:flex }
    .modal-card{ width:min(1100px,96vw); background:var(--card); color:var(--text); border-radius:var(--radius); overflow:hidden; border:1px solid rgba(255,255,255,.1); box-shadow:var(--shadow) }
    .modal-media{ background:#0d1117 }
    .modal-media img{ width:100%; height:100%; object-fit:contain; display:block; max-height:82vh }
    .close{ position:absolute; top:14px; right:14px; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.18); color:#fff; border-radius:999px; width:40px; height:40px; display:grid; place-items:center; cursor:pointer }
    footer{ padding:40px 0 60px; color:var(--muted); text-align:center; border-top:1px dashed rgba(255,255,255,.1) }
    footer a{ color:var(--text) }
  </style>

  <script>
    // Lightbox (cliquer une carte pour agrandir)
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modal-img');
    const closeBtn = document.getElementById('close');
    document.getElementById('grid').addEventListener('click', e=>{
      const card = e.target.closest('.card');
      if(!card) return;
      const img = card.querySelector('img');
      if(img){ modalImg.src = img.src; modal.setAttribute('open',''); }
    });
    closeBtn.addEventListener('click', ()=> modal.removeAttribute('open'));
    modal.addEventListener('click', e=>{ if(e.target === modal) modal.removeAttribute('open') });
    document.addEventListener('keydown', e=>{ if(e.key === 'Escape') modal.removeAttribute('open') });
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
