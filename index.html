.brand{ display:inline-flex; align-items:center; gap:.7rem; font-weight:700; letter-spacing:.2px; }
.dot{ width:38px; height:38px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #79f, #5af); box-shadow: 0 8px 22px rgba(60,100,255,.25); }
.actions{ display:flex; gap:8px; align-items:center; }
.btn, .cta{ border:1px solid var(--accent); color:var(--accent); background:#fff; border-radius:999px; padding:10px 14px; text-decoration:none; display:inline-flex; align-items:center; gap:.5rem; }
.hero{ text-align:center; padding: 46px 0 18px; }
.kicker{ color:var(--muted); text-transform:uppercase; letter-spacing:.2em; font-size:.8rem; }
h1{ font-size:clamp(1.8rem, 2.6vw + 1rem, 3rem); margin:10px 0 8px; font-weight:800; }
.lead{ color:#4b5563; max-width:900px; margin:0 auto 24px; }
.badge{ display:inline-grid; place-items:center; min-width:26px; height:26px; padding:0 6px; border-radius:999px; border:1px solid #ddd; font-size:.8rem; }

.grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap:24px; padding: 10px 0 64px; }
.item{ position:relative; grid-column: span 3; background:#fafafa; border:1px solid #eee; border-radius: 14px; padding: 22px; display:grid; place-items:center; transition: box-shadow .2s ease, transform .2s ease; }
.item:hover{ box-shadow: 0 12px 30px rgba(0,0,0,.08); transform: translateY(-2px); }
.item img{ width:100%; height: 260px; object-fit: contain; cursor: zoom-in; }
.add{ position:absolute; right:14px; bottom:14px; border:1px solid #111; background:#fff; color:#111; border-radius:999px; padding:8px 12px; cursor:pointer; }

/* étiquettes pour collections (ex: Dunk Low - Variantes) */
.tag{ position:absolute; left:14px; bottom:14px; background:#111; color:#fff; border-radius:999px; padding:6px 10px; font-size:.85rem; opacity:.9; }

@media (max-width: 1200px){ .item{ grid-column: span 4; } }
@media (max-width: 768px){ .item{ grid-column: span 6; } .item img{ height: 220px; } }
@media (max-width: 520px){ .item{ grid-column: span 12; } .item img{ height: 200px; } }

/* Lightbox / diaporama */
dialog{ position: fixed; inset:0; width:100%; height:100%; background: rgba(255,255,255,.92); border:0; padding:0; display:none; align-items:center; justify-content:center; }
dialog[open]{ display:flex; }
.lightbox{ width:min(1200px, 96vw); height:min(86vh, 900px); display:grid; place-items:center; position:relative; }
.lightbox img{ max-width:100%; max-height:100%; object-fit: contain; }
.x{ position:absolute; top:18px; right:18px; width:40px; height:40px; border-radius:50%; border:1px solid #111; background:#fff; color:#111; display:grid; place-items:center; cursor:pointer; }
.arrow{ position:absolute; top:50%; transform:translateY(-50%); width:44px; height:44px; border-radius:50%; border:1px solid #111; background:#fff; color:#111; display:grid; place-items:center; cursor:pointer; }
.left{ left:18px; } .right{ right:18px; }
.add-current{ position:absolute; left:50%; transform:translateX(-50%); bottom:18px; border:1px solid #111; background:#fff; color:#111; border-radius:999px; padding:10px 14px; cursor:pointer; }
.count{ position:absolute; top:18px; left:18px; background:#111; color:#fff; border-radius:999px; padding:6px 10px; font-size:.85rem; opacity:.9; }

<script>
  // Lightbox / diaporama + ajout au panier depuis le diaporama
  const modal = document.getElementById('modal');
  const big = document.getElementById('big');
  const closeBtn = document.getElementById('close');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const addCurrentBtn = document.getElementById('addCurrent');
  const count = document.getElementById('count');

  let currentSet = [];
  let index = 0;

  function updateViewer(){
    big.src = currentSet[index];
    count.textContent = (index+1) + "/" + currentSet.length;
  }
  function openViewer(set, startIdx=0){
    currentSet = set.slice();
    index = Math.max(0, Math.min(startIdx, currentSet.length-1));
    updateViewer();
    modal.setAttribute('open','');
  }
  function step(d){
    if(!currentSet.length) return;
    index = (index + d + currentSet.length) % currentSet.length;
    updateViewer();
  }

  // Ouvrir: image simple ou groupe "dunk"
  document.querySelectorAll('.item img').forEach(img => {
    img.addEventListener('click', (e)=>{
      const fig = e.target.closest('figure');
      if(fig && fig.dataset.group === 'dunk'){
        openViewer(DUNK_VARIANTS, 0);
      }else{
        openViewer([img.src], 0);
      }
    });
  });

  // Contrôles
  prevBtn.addEventListener('click', ()=> step(-1));
  nextBtn.addEventListener('click', ()=> step(1));
  addCurrentBtn.addEventListener('click', ()=>{
    if(!currentSet.length) return;
    addToCart('dunk-variant-' + index, currentSet[index]);
    addCurrentBtn.textContent = 'Ajouté ✓';
    setTimeout(()=> addCurrentBtn.textContent = '+ Panier (cette image)', 900);
  });

  closeBtn.addEventListener('click', ()=> modal.removeAttribute('open'));
  modal.addEventListener('click', (e)=>{ if(e.target === modal) modal.removeAttribute('open'); });
  document.addEventListener('keydown', (e)=>{
    if(!modal.open) return;
    if(e.key === 'Escape') modal.removeAttribute('open');
    if(e.key === 'ArrowRight') step(1);
    if(e.key === 'ArrowLeft') step(-1);
  });
</script>

<script>
  // Panier (inchangé) + fonction utilisée par les boutons
  const CART_KEY = 'lf_cart_v1';
  function getCart(){ try{ return JSON.parse(localStorage.getItem(CART_KEY)) || []; }catch(e){ return []; } }
  function saveCart(c){ localStorage.setItem(CART_KEY, JSON.stringify(c)); updateMiniCount(); }
  function updateMiniCount(){
    const b = document.getElementById('mini-count'); if(!b) return;
    const c = getCart(); const n = c.reduce((s,i)=>s + (i.qty||1), 0);
    b.textContent = n;
  }
  function addToCart(id, src){
    const c = getCart();
    const i = c.findIndex(x => x.id === id);
    if(i >= 0){ c[i].qty = (c[i].qty||1) + 1; }
    else{ c.push({id, src, qty:1}); }
    saveCart(c);
  }
  document.addEventListener('DOMContentLoaded', updateMiniCount);

  // Boutons "+ Panier" des cartes
  document.querySelectorAll('.add').forEach(btn => {
    btn.addEventListener('click', ()=>{
      addToCart(btn.dataset.id, btn.dataset.src);
      btn.textContent = 'Ajouté ✓'; setTimeout(()=> btn.textContent = '+ Panier', 900);
    });
  });
</script>
