<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StealthShop</title>

  <!-- Important pour que les images Alibaba s'affichent -->
  <meta name="referrer" content="no-referrer">

  <style>
    :root { --radius:14px; --border:#e5e7eb; }
    * { box-sizing:border-box }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; color:#111; }
    header { padding:18px 16px; border-bottom:1px solid #f0f2f4; position:sticky; top:0; background:#fff; z-index:2 }
    .wrap { max-width:1100px; margin:0 auto; }
    h1 { font-size:20px; margin:0 0 10px }
    #q { width:100%; max-width:560px; padding:12px 14px; border:1px solid var(--border); border-radius:10px; }
    main { padding:16px }
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:14px; }
    .card { border:1px solid var(--border); border-radius:var(--radius); overflow:hidden; background:#fff; box-shadow:0 6px 24px rgba(0,0,0,.04); }
    .thumb { width:100%; aspect-ratio:1/1; object-fit:cover; display:block; }
    .cap { padding:10px 12px; display:flex; align-items:center; justify-content:space-between; gap:10px }
    .title { font-weight:600; font-size:14px; line-height:1.2; }
    .price { font-variant-numeric: tabular-nums; opacity:.7 }
    .card button { margin:0 12px 12px; width:calc(100% - 24px); padding:8px 10px; border:1px solid var(--border); border-radius:10px; background:#f8f9fb; cursor:pointer }
    .card:hover { box-shadow:0 10px 28px rgba(0,0,0,.07) }

    /* Lightbox */
    dialog { border:none; padding:0; max-width:min(92vw,900px); width:100%; border-radius:16px; }
    .lb { display:grid; grid-template-rows:minmax(260px,60vh) auto; }
    .lb-img { width:100%; height:100%; object-fit:contain; background:#000; }
    .lb-bar { display:flex; align-items:center; gap:8px; padding:10px; border-top:1px solid #eee; }
    .lb-bar button { padding:8px 10px; border:1px solid #ddd; border-radius:10px; background:#fff; cursor:pointer }
    .grow { flex:1 }
    .muted { opacity:.7; font-size:13px }
    .empty { text-align:center; padding:40px 0; opacity:.6 }
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h1>StealthShop</h1>
      <input id="q" type="search" placeholder="Rechercher un produit…" />
    </div>
  </header>

  <main class="wrap">
    <div id="grid" class="grid" aria-live="polite"></div>
    <p id="empty" class="empty" hidden>Aucun résultat.</p>
  </main>

  <!-- Lightbox -->
  <dialog id="dlg">
    <div class="lb">
      <img id="dlg-img" class="lb-img" alt="" referrerpolicy="no-referrer">
      <div class="lb-bar">
        <button id="prev">◀︎</button>
        <button id="next">▶︎</button>
        <div id="count" class="grow muted"></div>
        <div id="meta" class="muted"></div>
        <button id="close">Fermer</button>
      </div>
    </div>
  </dialog>

  <script>
    // --- Parse catalogue ---
    const catalog = JSON.parse(document.getElementById('catalog-data').textContent);

    // Elements
    const q = document.getElementById('q');
    const grid = document.getElementById('grid');
    const empty = document.getElementById('empty');

    // Lightbox elements
    const dlg = document.getElementById('dlg');
    const dlgImg = document.getElementById('dlg-img');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const closeBtn = document.getElementById('close');
    const dlgCount = document.getElementById('count');
    const dlgMeta = document.getElementById('meta');

    let currentId = null;
    let currentIndex = 0;

    function render(list) {
      grid.innerHTML = '';
      if (!list.length) {
        empty.hidden = false;
        return;
      }
      empty.hidden = true;

      list.forEach(p => {
        const fig = document.createElement('figure');
        fig.className = 'card';
        const first = (p.images && p.images[0]) || '';
        fig.innerHTML = `
          <img class="thumb" src="${first}" alt="${p.title}" referrerpolicy="no-referrer" loading="lazy" />
          <div class="cap">
            <div class="title">${p.title}</div>
            <div class="price">${p.price} €</div>
          </div>
          <button class="open" data-id="${p.id}">Voir</button>
        `;
        grid.appendChild(fig);
      });

      // fallbacks images
      grid.querySelectorAll('img.thumb').forEach(img => {
        img.onerror = () => { img.style.opacity = .15; img.title = 'Image indisponible'; };
      });

      // boutons
      grid.querySelectorAll('button.open').forEach(btn => {
        btn.onclick = () => openLightbox(btn.dataset.id, 0);
      });
      grid.querySelectorAll('img.thumb').forEach((img, i) => {
        img.onclick = () => openLightbox(list[i].id, 0);
      });
    }

    function filter() {
      const val = q.value.trim().toLowerCase();
      if (!val) return render(catalog);
      const list = catalog.filter(p =>
        p.title.toLowerCase().includes(val) || p.id.toLowerCase().includes(val)
      );
      render(list);
    }

    q.addEventListener('input', filter);

    // Lightbox
    function openLightbox(id, index=0) {
      currentId = id;
      currentIndex = index;
      updateLightbox();
      dlg.showModal();
    }

    function updateLightbox() {
      const p = catalog.find(x => x.id === currentId);
      if (!p) return;
      const total = p.images?.length || 0;
      if (!total) return;
      if (currentIndex < 0) currentIndex = total - 1;
      if (currentIndex >= total) currentIndex = 0;

      dlgImg.referrerPolicy = 'no-referrer';
      dlgImg.src = p.images[currentIndex];
      dlgImg.alt = p.title;
      dlgImg.onerror = () => { dlgImg.style.opacity = .15; dlgImg.alt = 'Image indisponible'; };

      dlgCount.textContent = `${currentIndex + 1} / ${total}`;
      dlgMeta.textContent = `${p.title} — ${p.price} €`;
    }

    prevBtn.onclick = () => { currentIndex--; updateLightbox(); };
    nextBtn.onclick = () => { currentIndex++; updateLightbox(); };
    closeBtn.onclick = () => dlg.close();
    dlg.addEventListener('click', (e) => { if (e.target === dlg) dlg.close(); });

    // 1er rendu
    render(catalog);
  </script>
