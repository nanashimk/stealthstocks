  function getCart(){ try{ return JSON.parse(localStorage.getItem('cart')||'{}'); }catch(e){ return {}; } }
  function setCart(c){ localStorage.setItem('cart', JSON.stringify(c)); }
  function updateMiniCount(){
    const c = getCart();
    const count = Object.values(c).reduce((sum, it)=> sum + (it.qty||0), 0);
    const badge = document.getElementById('mini-count');
    if(badge) badge.textContent = count;
  }
  function addToCart(id, size, qty){
    const key = size ? `${id}|${size}` : id;
    const cart = getCart();
    if(!cart[key]){
      cart[key] = { id, title: product.title + (size ? ` - T${size}`:''), price: product.price, qty: 0, img: product.images[0]||'', size: size || null };
    }
    cart[key].qty += (qty||1);
    setCart(cart);
    updateMiniCount();
  }
  document.getElementById('thumbs')?.addEventListener('click', (e)=>{
    const t = e.target;
    if(t && t.classList.contains('thumb')){
      document.getElementById('main-img').src = t.src;
    }
  });
  document.getElementById('addBtn').addEventListener('click', ()=>{
    const qty = Math.max(1, parseInt(document.getElementById('qty').value||'1',10));
    const sizeEl = document.getElementById('size');
    const size = sizeEl ? sizeEl.value : null;
    addToCart(product.id, size, qty);
  });
  updateMiniCount();
