<script>
  const product = {id: "tn", title: ""TN"", price: 40, images: ["https://cbu01.alicdn.com/img/ibank/O1CN01CEPcas1BunKwTI42S_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01eN9jyr1BunKwquDEt_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01YIGCo71BunLYTLna3_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01GMpRG81BunKxgwUZR_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01oMNUzC1BunKtMEOWN_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01R9Wyzy1BunKw5TW7d_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01rMq6Sy1BunKw5bEr2_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01L8WMLg1BunKzIHQ44_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01IBqD1A1BunKwTI81s_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN015XLtEx1BunKyEIyfo_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01Vu2fAz1BunKz4AJnd_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01XLxclJ1BunKw9cMwU_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01CwjcTi1BunKyEV84v_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01yXL91a1BunKwTNIbf_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01ALkRuV1BunKw5h0hi_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01fKiE3X1BunKz4FUBj_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01ryZ2j91BunKwTZmhA_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01yoaDeS1BunKw5iDeh_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01g1ESCj1BunKuaWpCq_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN013LRU4r1BunKyEP9dz_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01wZlZg61BunLYuyj38_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01V2NlZI1BunL0125FJ_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN014jm8O71BunLbKnbM7_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01iw65PT1BunKtMQgG7_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01xHzs7i1BunKwTOJ1D_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01diZaLW1BunKwTOi9s_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01ZAhwQ11BunKooQs4h_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01tIuPCb1BunLYUy1l4_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01r378mj1BunKooJcec_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN018M0ftX1BunLZHlVsf_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN01zVm6UA1BunQcLYujt_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN014S4cML1BunQsKrJXP_!!2217836820006-0-cib.jpg", "https://cbu01.alicdn.com/img/ibank/O1CN019SXRzJ1BunSe3o02A_!!2217836820006-0-cib.jpg"] };
  function getCart(){ try{ return JSON.parse(localStorage.getItem('cart')||'{}'); }catch(e){ return {}; } }
  function setCart(c){ localStorage.setItem('cart', JSON.stringify(c)); }
  function updateMiniCount(){
    const c = getCart();
    const count = Object.values(c).reduce((sum, it)=> sum + (it.qty||0), 0);
    const badge = document.getElementById('mini-count');
    if(badge) badge.textContent = count;
  }
  function addToCart(id, size, qty){
    const key = size ? `${id}|${size}` : id;
    const cart = getCart();
    if(!cart[key]){
      cart[key] = { id, title: product.title + (size ? ` - T${size}`:''), price: product.price, qty: 0, img: product.images[0]||'', size: size || null };
    }
    cart[key].qty += (qty||1);
    setCart(cart);
    updateMiniCount();
  }
  document.getElementById('thumbs')?.addEventListener('click', (e)=>{
    const t = e.target;
    if(t && t.classList.contains('thumb')){
      document.getElementById('main-img').src = t.src;
    }
  });
  document.getElementById('addBtn').addEventListener('click', ()=>{
    const qty = Math.max(1, parseInt(document.getElementById('qty').value||'1',10));
    const sizeEl = document.getElementById('size');
    const size = sizeEl ? sizeEl.value : null;
    addToCart(product.id, size, qty);
  });
  updateMiniCount();
</script>
