<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Legit Flow — Vitrine</title>

<style>
:root{ --bg:#ffffff; --text:#101418; --muted:#6b7280; --radius:18px; --accent:#111; }
*{ box-sizing:border-box; }
body{ margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color:var(--text); background:var(--bg); }
.container{ width:min(1400px, 95vw); margin:0 auto; }
header{ position:sticky; top:0; z-index:30; backdrop-filter:saturate(120%) blur(8px); background:rgba(255,255,255,.85); border-bottom:1px solid #eee; }
.nav{ display:flex; align-items:center; justify-content:space-between; padding:14px 0; }
.brand{ display:inline-flex; align-items:center; gap:.7rem; font-weight:700; letter-spacing:.2px; }
.dot{ width:38px; height:38px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #79f, #5af); box-shadow: 0 8px 22px rgba(60,100,255,.25); }
.actions{ display:flex; gap:8px; align-items:center; }
.btn, .cta{ border:1px solid var(--accent); color:var(--accent); background:#fff; border-radius:999px; padding:10px 14px; text-decoration:none; display:inline-flex; align-items:center; gap:.5rem; }
.hero{ text-align:center; padding: 46px 0 18px; }
.kicker{ color:var(--muted); text-transform:uppercase; letter-spacing:.2em; font-size:.8rem; }
h1{ font-size:clamp(1.8rem, 2.6vw + 1rem, 3rem); margin:10px 0 8px; font-weight:800; }
.lead{ color:#4b5563; max-width:900px; margin:0 auto 24px; }
.badge{ display:inline-grid; place-items:center; min-width:26px; height:26px; padding:0 6px; border-radius:999px; border:1px solid #ddd; font-size:.8rem; }

.grid{ display:grid; grid-template-columns: repeat(12, 1fr); gap:24px; padding: 10px 0 64px; }
.item{ position:relative; grid-column: span 3; background:#fafafa; border:1px solid #eee; border-radius: 14px; padding: 18px; display:grid; place-items:center; transition: box-shadow .2s ease, transform .2s ease; }
.item:hover{ box-shadow: 0 12px 30px rgba(0,0,0,.08); transform: translateY(-2px); }
.item .thumb{ width:100%; height: 240px; object-fit: contain; cursor: zoom-in; background:#fff; border-radius: 12px; }
.cap{width:100%; margin-top:10px; text-align:center;}
.cap .title{font-weight:600; font-size:.95rem; line-height:1.15;}
.cap .price{color:#374151; font-size:.9rem; margin-top:4px;}
.add{ position:absolute; right:14px; bottom:14px; border:1px solid #111; background:#fff; color:#111; border-radius:999px; padding:8px 12px; cursor:pointer; }

@media (max-width: 1200px){ .item{ grid-column: span 4; } }
@media (max-width: 768px){ .item{ grid-column: span 6; } .item .thumb{ height: 220px; } }
@media (max-width: 520px){ .item{ grid-column: span 12; } .item .thumb{ height: 200px; } }

/* Lightbox */
dialog{ position: fixed; inset:0; width:100%; height:100%; background: rgba(255,255,255,.92); border:0; padding:0; display:none; align-items:center; justify-content:center; }
dialog[open]{ display:flex; }
.lightbox{ width:min(1200px, 96vw); height:min(86vh, 900px); display:grid; place-items:center; position:relative; }
.lightbox img{ max-width:100%; max-height:100%; object-fit: contain; }
.x, .arrow, .add-current{ position:absolute; border:1px solid #111; background:#fff; color:#111; display:grid; place-items:center; cursor:pointer; }
.x{ top:18px; right:18px; width:40px; height:40px; border-radius:50%; }
.arrow{ top:50%; transform:translateY(-50%); width:44px; height:44px; border-radius:50%; }
.left{ left:18px; } .right{ right:18px; }
.add-current{ left:50%; transform:translateX(-50%); bottom:18px; border-radius:999px; padding:10px 14px; }
.count{ position:absolute; top:18px; left:18px; background:#111; color:#fff; border-radius:999px; padding:6px 10px; font-size:.85rem; opacity:.9; }
</style>
</head>

</header>

<script>
const catalog = JSON.parse(document.getElementById('catalog-data').textContent);

const grid = document.getElementById('grid');
const miniCount = document.getElementById('mini-count');

function getCart(){ return JSON.parse(localStorage.getItem('cart') || '{}'); }
function setCart(c){ localStorage.setItem('cart', JSON.stringify(c)); updateMiniCount(); }
function updateMiniCount(){ 
  const c = getCart(); 
  const total = Object.values(c).reduce((sum, it) => sum + it.qty, 0);
  miniCount.textContent = total; 
}

/**
 * Certains hébergeurs (ex: cbu01.alicdn.com) bloquent le hotlink.
 * On route ces images via images.weserv.nl pour éviter les 403/404.
 */
function imageURL(u) {
  try {
    const host = u.replace(/^https?:\/\//,'').split('/')[0];
    if (host.includes('alicdn.com')) {
      const noProto = u.replace(/^https?:\/\//,'');
      return 'https://images.weserv.nl/?url=' + encodeURIComponent(noProto);
    }
    return u;
  } catch(e) {
    return u;
  }
}

function placeholderSVG(text='Image indisponible'){
  const svg = `<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600">
    <rect width="100%" height="100%" fill="#f5f5f5"/>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-family="ui-sans-serif,system-ui" font-size="20" fill="#9ca3af">${text}</text>
  </svg>`;
  return 'data:image/svg+xml;utf8,' + encodeURIComponent(svg);
}

function onThumbError(img) {
  const p = catalog.find(x => x.id === img.dataset.id);
  if (!p) { img.src = placeholderSVG(); return; }
  const altSrc = (p.images || []).find(u => !u.includes('alicdn.com'));
  img.src = altSrc ? imageURL(altSrc) : placeholderSVG();
}

function addToCart(id) {
  const p = catalog.find(x => x.id === id);
  if(!p) return;
  const c = getCart();
  if(!c[id]) c[id] = { id, title: p.title, price: p.price, img: imageURL(p.images[0]), qty: 0 };
  c[id].qty += 1;
  setCart(c);
}

function renderGrid() {
  const frag = document.createDocumentFragment();
  catalog.forEach(p => {
    const fig = document.createElement('figure');
    fig.className = 'item';
    const thumb = imageURL(p.images[0]);
    fig.innerHTML = `
      <img class="thumb" src="${thumb}" alt="${p.title}" data-id="${p.id}" referrerpolicy="no-referrer" loading="lazy" decoding="async" />
      <div class="cap">
        <div class="title">${p.title}</div>
        <div class="price">${p.price}€</div>
      </div>
      <button class="add" data-id="${p.id}">+ Panier</button>
    `;
    frag.appendChild(fig);
  });
  grid.innerHTML = '';
  grid.appendChild(frag);

  // Attache un onerror propre une fois les images dans le DOM
  grid.querySelectorAll('img.thumb').forEach(img => {
    img.onerror = () => onThumbError(img);
  });
}

renderGrid();
updateMiniCount();

grid.addEventListener('click', (e) => {
  const addBtn = e.target.closest('.add');
  const img = e.target.closest('.thumb');
  if(addBtn) {
    addToCart(addBtn.dataset.id);
  } else if (img) {
    openLightbox(img.dataset.id);
  }
});

// Lightbox
const dlg = document.getElementById('dlg');
const dlgImg = document.getElementById('dlgImg');
const dlgClose = document.getElementById('dlgClose');
const dlgPrev = document.getElementById('prev');
const dlgNext = document.getElementById('next');
const dlgCount = document.getElementById('dlgCount');
const addCurrentBtn = document.getElementById('addCurrent');

let currentId = null;
let currentIndex = 0;

function openLightbox(id) {
  currentId = id;
  currentIndex = 0;
  updateLightbox();
  dlg.showModal();
}

function updateLightbox() {
  const p = catalog.find(x => x.id === currentId);
  if(!p) return;
  dlgImg.referrerPolicy = 'no-referrer';
  dlgImg.loading = 'eager';
  dlgImg.src = imageURL(p.images[currentIndex]);
  dlgImg.alt = p.title;
  dlgImg.onerror = () => {
    // Si l'image en cours casse, tente une alternative non alicdn, sinon placeholder
    const alt = (p.images || []).find((u, idx) => idx !== currentIndex && !u.includes('alicdn.com'));
    dlgImg.src = alt ? imageURL(alt) : placeholderSVG('Aperçu indisponible');
  };
  dlgCount.textContent = `${currentIndex+1} / ${p.images.length} — ${p.title} (${p.price}€)`;
  addCurrentBtn.onclick = () => addToCart(p.id);
}

dlgClose.addEventListener('click', () => dlg.close());
dlgPrev.addEventListener('click', () => {
  const p = catalog.find(x => x.id === currentId);
  if(!p) return;
  currentIndex = (currentIndex - 1 + p.images.length) % p.images.length;
  updateLightbox();
});
dlgNext.addEventListener('click', () => {
  const p = catalog.find(x => x.id === currentId);
  if(!p) return;
  currentIndex = (currentIndex + 1) % p.images.length;
  updateLightbox();
});
</script>
